<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinner at 8Cuts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
      border-radius: 24px;
      padding: 36px 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      text-align: center;
    }

    .badge {
      background: #e63946;
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .details {
      margin: 24px 0;
      text-align: left;
    }

    .details div {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed rgba(255,255,255,0.2);
      padding-bottom: 6px;
    }

    .details span {
      font-weight: 500;
    }

    .cta {
      margin-top: 28px;
    }

    .cta a {
      display: block;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .cta a:hover {
      background: #ff4d5a;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Dinner Invitation ‚ú®</div>
    <h1>Dinner at 8Cuts üçî</h1>
    <p style="margin-top:10px; font-size:1.05rem; opacity:0.95;">An evening invite just for</p>
    <p style="font-size:1.2rem; font-weight:600; margin-top:4px;">Bree Janine üíñ</p>
    <p style="margin-top:6px; font-weight:500;">For Bree Janine üíñ</p>
    

    <div class="details">
      <div><span>Date</span><span>February 28</span></div>
      <div><span>Time</span><span>5:00 PM</span></div>
      <div><span>Place</span><span>8Cuts Burgers ‚Äì Ortigas (SM Megamall)</span></div>
    </div>

    

    <div class="cta">
      <a href="#">See you there ‚ù§Ô∏è</a>
    </div>
  </div>
</body>
</html>
